<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.2.1/cerulean/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Share Data Between Controller</title>

</head>
<body>
    <div class="container" ng-app="share-data">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="card text-white bg-danger mb-3 text-center" style="max-width: 18rem;">
                    <div class="card-header">Like Counter</div>
                    <div class="card-body">
                            <div class="like-dislike-btns" ng-controller="like-counter-ctrl">
                                {{count}}
                            </div>
                        <div class="like-counts" ng-controller="like-ctrl">
                            <button class="btn btn-primary" ng-click="incrementLike()"><i class="fa fa-thumbs-up"></i></button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
